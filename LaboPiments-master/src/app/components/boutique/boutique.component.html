<h3 class="mb-5">Boutique</h3>

<div class="row">
    <div class="col-4 offset-4">
        <div class="form-group mb-5">
            <label for="exampleSelect1" class="form-label mt-4">Cat√©gorie</label>
            <select class="form-select" [(ngModel)]="search" name="categorie" id="exampleSelect1" (change)="searchResult()">
              <option>tout</option>
              <option>light</option>
              <option>medium</option>
              <option>hot</option>
              <option>extreme</option>
              <option>elemental</option>
            </select>
          </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-3">
        <h5>Sauces</h5>
        <table>
            <thead>
                <tr>
                    <th>a</th>
                    <th>b</th>
                    <th>c</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>x</td>
                    <td>x</td>
                    <td>x</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-4">
        <h5>Piments pur</h5>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Categorie</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let piment of pimentsSorted;let i = index">
                <td (click)="goToArticleDetails(i)" class="text-info link">{{piment.nom}}</td>
                <td>{{piment.categorie}}</td>
                <td><button (click)="add(piment)" class="btn btn-outline-info">+</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-3 offset-2">
        <div class="card border-info mb-3" style="max-width: 20rem;">
            <div class="card-header text-center"><b>Panier</b></div>
            <div class="card-body">
                <table>
                    <tbody>
                        <tr *ngFor="let piment of panierItem;let i = index">
                        <td>{{piment.nom}}</td>
                        <td><button (click)="delete(i)" class="btn btn-outline-info">-</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
