<h3 class="mb-5">Login page</h3>

<form class="bs-component" autocomplete="off">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="form-group">
                <div class="form-floating mb-3">
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="username"
                        id="username"
                        name="username"
                        placeholder="Username"
                    />
                    <label for="username">Username</label>
                </div>
                <div class="form-floating">
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Password"
                        [(ngModel)]="password"
                        autocomplete="off"
                    />
                    <label for="password">Password</label>
                </div>
            </div>
        </div>
        <div class="col-12 text-center">
            <button
                class="source-button btn btn-outline-success btn-xs mt-5"
                type="button"
                tabindex="0"
                (click)="login()"
            >
                Login
            </button>
        </div>
    </div>
</form>
